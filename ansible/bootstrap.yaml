- name: Apt upgrade
  become: yes
  become_method: sudo
  ansible.builtin.apt:
    update_cache: yes
    upgrade: yes

- name: Install required tools
  become: yes
  become_method: sudo
  ansible.builtin.apt:
    name: "{{ item }}"
  loop:
    - pip

- name: Remove swapfile from /etc/fstab
  ansible.builtin.mount:
    name: "{{ item }}"
    fstype: swap
    state: absent
  with_items:
    - swap
    - none

- name: Disable swap
  ansible.builtin.command: swapoff -a
  when: ansible_swaptotal_mb > 0